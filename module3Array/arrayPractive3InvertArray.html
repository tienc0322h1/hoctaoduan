<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="inputElement" type="text">
<input id="add" type="button" value="Add" onclick="addElementConfirm()">
<input id="RevertArray" type="button" value="RevertArray" onclick="confirmRevertArray()">
<p id="showRevertArray"></p>
<script>
    let array = [];

    function addElementConfirm() {
        let num = document.getElementById("inputElement").value;
        array.push(num);


    }

    let first = 0;
    let last = array.length - 1;
    while (first < last) {
        let b = array[first];
        array[first] = array[last];
        array[last] = b;
        first++;
        last--;
    }

    function confirmRevertArray() {
        document.getElementById("showRevertArray").innerHTML = array;
    }

</script>
</body>
</html>
