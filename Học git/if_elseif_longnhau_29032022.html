<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập số");
    if (a > 0) {
        if (a % 2 == 0) {
            alert("giá trị nhập là số dương chẵn");
        } else {
            alert("giá trị nhập là số dương lẻ");
        }
    } else if (a == 0) {
        alert("giá trị nhập bằng 0");
    } else {
        if (a % 2 == 0) {
            alert("giá trị nhập là số âm chẵn");
        } else {
            alert("giá trị nhập là số âm lẻ")
        }
    }


</script>
</body>
</html>
