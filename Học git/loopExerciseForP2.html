<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Enter your number: ");
    let i = 1;
    total = 0;
    for (; i <= number; i = i + 1) {
        total = total + 1;
        document.write(total);
        alert(total);

    }

</script>
</body>
</html>
