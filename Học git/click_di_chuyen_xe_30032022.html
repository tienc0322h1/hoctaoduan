<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="../Images/caricon1.jpg" style="position: absolute; left: 0px; top: 30px" id="caricon">
<input type="button" onmouseover="go()" value="Click Me" style="position: absolute; top: 200px">
<script>
    let chayxe = document.getElementById("caricon");

    function go() {
        let widthMove   = Math.random()*window.innerWidth;
        let topMove = Math.random()*window.top
        chayxe.style.left = parseInt(chayxe.style.left) + parseInt(widthMove) + "px";
        chayxe.style.top = parseInt(chayxe.style.top) + parseInt(topMove) + "px";
    }
    window.onload = go();
</script>
</body>
</html>
