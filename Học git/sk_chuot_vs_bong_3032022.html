<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form>
    <img id="myImage" src="../Images/ball.jpg">
    <p>Please click the button below to move the ball</p>
    <input type="button" onclick="moveRight()" value="Click me">
    <script>
        let imgObj = "";
        imgObj = document.getElementById("myImage");

        function init() {
            imgObj = document.getElementById("myImage")
            imgObj.style.position = "relative";
            imgObj.style.left = "0px";
        }

        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
            window.onload = init();
        }
    </script>

</form>
</body>
</html>
