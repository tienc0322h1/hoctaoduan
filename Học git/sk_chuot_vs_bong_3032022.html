<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img src="../Images/ball.jpg" width="200px" height="200px" id="bongda"
         style="position: absolute; top: 100px; left: 100px">
    <input type="button" onclick="xoay()" value="clickme">
    <script>
        let xoaybong = document.getElementById("bongda");

        function xoay() {
            xoaybong.style.left = parseInt(xoaybong.style.left) + 30 + "px";

        }
    </script>

</form>
</body>
</html>
