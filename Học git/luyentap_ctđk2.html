<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="dC" type="number">
<button type="submit" onclick="fConvert()">Chyen sang F</button>
<p id="showF"></p>
<script>
    function fConvert() {
        let c = +document.getElementById("dC").value;
        let f = (c * 9) / 5 + 32;
        document.getElementById("showF").innerHTML = f
    }

</script>
</body>
</html>
