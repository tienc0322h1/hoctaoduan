        <td colspan="4">
            <p>Casio FX570Es</p>
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <input type="text" id="input" value="">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="setInput(1)">1</button>
        </td>
        <td>
            <button onclick="setInput(2)">2</button>
