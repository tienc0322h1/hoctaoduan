<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="th1">
<button type="submit" onclick="xemSN1()">Xem so ngay</button>
<br>
<p id="show1"></p>
<br>
<br>
<input type="number" id="th2">
<button type="submit" onclick="xemSN2()">Xem so ngay</button>
<br>
<p id="show2"></p>

<script>
    function xemSN1() {
        let nhapTh1 = +document.getElementById("th1").value;
        switch (nhapTh1) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("show1").innerHTML = "tháng " + nhapTh1 + " có 31 ngày";
                break;
            case 2:
                document.getElementById("show1").innerHTML = "tháng 2 có 28 ngày";
                break
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("show1").innerHTML = "tháng " + nhapTh1 + " có 30 ngày";
                break;
        }
    }

    function xemSN2() {
        let nhapTh2 = +document.getElementById("th2").value;
        switch (nhapTh2) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("show2").innerHTML = "tháng " + nhapTh2 + " có 31 ngày";
                break;
            case 2:
                document.getElementById("show2").innerHTML = "tháng 2 có 28 ngày";
                break
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("show2").innerHTML = "tháng " + nhapTh2 + " có 30 ngày";
                break;
        }
    }
</script>

</body>
</html>
