<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("hãy nhập số");
    if(value >5){
        alert("giá trị nhập lớn hơn 5");
    }
    else if (value ==5){
        alert("giá trị nhập bằng 5")
    }
    if (value <5){
        alert("giá trị nhập nhỏ hơn 5")
    }
</script>
</body>
</html>
