<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Good</label>
<input id="good" type="checkbox" onclick="checkGood()">
<br>
<label>Fast</label>
<input id="fast" type="checkbox" onclick="checkFast()">
<br>
<label>Cheap</label>
<input id="cheap" type="checkbox" onclick="checkCheap()">

<script>
    let good = document.getElementsByClassName("good");
    let fast = document.getElementsByClassName("fast");
    let cheap = document.getElementsByClassName("cheap");

    function checkGood() {
        if (good.checked && fast.checked) {
            cheap.checked = false;
        }
    }

    function checkFast() {
        if (cheap.checked && fast.checked) {
            good.checked = false;
        }
    }

    function checkCheap() {
        if (good.checked && cheap.checked) {
            fast.checked = false;
        }
    }

</script>
</body>
</html>
