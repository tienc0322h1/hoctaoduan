<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form survey khách hàng</title>
</head>
<body>
<h2>
    Market Research Survey
</h2>
<p>
    Please take a few moments to complete this satisfaction survey
</p>
<hr>
<label>what is your age range?</label>
<table>
    <tr>
        <td>
            <label>
                <select style="width: 700px">
                    <option value="">$0 - $25000</option>
                    <option value="">$25000 - $50000</option>
                    <option value="">$50000 - $100000</option>
                    <option value="">$100000+</option>
                </select>
            </label>
        </td>
    </tr>
</table>
<label>Gen identify</label>
<br>
<input type="radio" name="Male">
<br>
<input type="radio" name="Female">
<br>
<input type="radio" name="Nonbinary">
<br>
<input type="radio" name="Other">
<br>
<label>Which of the following products have your purchased in the last 2 months. Please check all that apply.</label>
<br>
<input type="checkbox" name="Product 1">
<br>
<input type="checkbox" name="Product 2">
<br>
<input type="checkbox" name="Product 3">
<br>
<label>How often would you use our new product?</label>
<br>
<input type="radio" name="Daily">
<br>
<input type="radio" name="Weekly">
<br>
<input type="radio" name="Monthly">
<br>
<label>What would you pay for the new product?</label>
<br>
<input type="text" name="$">
<br>
<label> . </label>
<input type="text" name=".">
</body>
</html>
