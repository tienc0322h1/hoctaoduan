<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm hiểu vể javascript bài 1</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Paragraph Changed.";
        }
    </script>
</head>
<body>
<h1>A Web Page</h1>
<p id="demo">A Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>
</body>
</html>
