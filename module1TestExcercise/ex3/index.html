<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<p>Nhập thông tin sách</p>
<table>
    <tr>
        <td>Nhập vào mã số sách</td>
        <td><input id="idCode"></td>
    </tr>
    <tr>
        <td>Nhập vào tên sách</td>
        <td><input id="idName"></td>
    </tr>
    <tr>
        <td>Nhập vào năm xuất bản</td>
        <td><input id="idYearEx"></td>
    </tr>

        <td>Nhập vào số lượng</td>
        <td><input id="idQuantity"></td>
    </tr>
    <tr>
        <td>Nhập vào tình trạng</td>
        <td><select name="" id="idStatus">
            <option value=""></option>
            <option value="Còn" id="yesStatus">Còn</option>

        </select>

<br>

        <th>Mã số sách</th>

        <th>Số quyền</th>
        <th>Tình trạng</th>
    </tr>
    <tbody  id="showListB">
    </tbody>
</table>
<br>
<br>
<table>
    <tr>
        <td><button>Thêm sách đã có</button></td>
        <td><button id="idAddNewBook" onclick="addBookInfo()">Thêm sách mới</button></td>
